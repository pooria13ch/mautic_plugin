version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mautic_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mautic
      MYSQL_USER: mautic
      MYSQL_PASSWORD: mautic
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  mautic:
    image: mautic/mautic:6-apache
    container_name: mautic_app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      MAUTIC_DB_HOST: db
      MAUTIC_DB_USER: mautic
      MAUTIC_DB_PASSWORD: mautic
      MAUTIC_DB_NAME: mautic
    volumes:
      - ./mautic/plugins/MyPluginBundle:/var/www/html/plugins/MyPluginBundle
    depends_on:
      - db

volumes:
  db_data:
